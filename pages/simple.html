<script>

    //opencv with WASM (faster and smaller)
    var Module = {
        wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
        _main: function () { opencvIsReady(); }
    };
</script>
<script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>


<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Gobof.js - 6dof tracking in browser!</title>
</head>

<body data-gr-c-s-loaded="true">
    <h2>gobof.js</h2>
    <p id="opencvloading">....loading....</p>

    <hr>
    <h2>FPS</h2>

    <div>
        <p>set fps:</p>
        <button onclick="setFps(120)">120fps</button>
        <button onclick="setFps(72)">72fps</button>
        <button onclick="setFps(60)">60fps</button>
        <button onclick="setFps(36)">36fps</button>
        <button onclick="setFps(30)">30fps</button>
    </div>
    <hr>
    <div>
        <p>websocket address:</p>
        <input id="wsaddress" type="text" placeholder="ws://localhost:8765/">
        <button onclick="updatewebsocketaddress()"></button>
        <div class="control"><button id="startAndStop">Start Tracking</button></div>
        <p>fps now:</p>
        <p id="fps">0</p>
    </div>
    <div>
        <video id="webcam" width="260" height="195" autoplay="true" muted></video>
        <canvas id="canvasOutput" width="260" height="195" muted></canvas>
    </div>
    <script src="./gobof.js" type="text/javascript"></script>

</body>

</html>
