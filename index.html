<!DOCTYPE html>
<html>
<script>
  //todo: reupload
  //opencv with WASM (faster and smaller)
  var Module = {
    wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
    _main: function () { opencvIsReady(); }
  };
</script>
<script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gobof.js - 6dof tracking in browser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">

      <h1 class="title">gobof.js</h1>
      <p id="opencvloading">....loading....</p>

      <hr>
      <div>
        <p>set fps:</p>
        <br>
        <button class="button" onclick="setFps(120)">120fps</button>
        <button class="button" onclick="setFps(72)">72fps</button>
        <button class="button" onclick="setFps(60)">60fps</button>
        <button class="button" onclick="setFps(36)">36fps</button>
        <button class="button" onclick="setFps(30)">30fps</button>
      </div>
      <div>
        <p>adjust focal length</p>
        <input id="focallength" type="text" class="input" value="0.4">
      </div>
      <div>
        <p>target width (centimeters)</p>
        <input id="targetwidth" type="text" class="input" value="5">
      </div>
      <hr>
      <div>
        <p>websocket address:</p>
        <br>
        <input class="input" id="wsaddress" type="text" placeholder="ws://localhost:8765/">
        <br>
        <br>
        <button class="button" onclick="updatewebsocketaddress()">Update Websocker Address</button>
        <br>
        <hr>
        <p> low hsv range</p>
        <div>
                <input class="input" id="low-h" type="text" value="20">
                 <input class="input" id="low-s" type="text" value="20">
                  <input class="input" id="low-v" type="text" value="20">

        </div>  
                <p> high hsv range</p>
                <div>
                        <input class="input" id="high-h" type="text" value="220">
                         <input class="input" id="high-s" type="text" value="220">
                           <input class="input" id="high-v" type="text" value="220">
        
                </div> 
                <hr>               
        <br>
        <div class="control">
          <button class="button is-primary" id="startAndStop">Start Tracking</button>
        </div>
        <br>
        <p>fps now:</p>
        <p id="fps">0</p>
        <hr>
        
      </div>
      <hr>
      <div>
        <video id="webcam" width="260" height="195" autoplay="true" muted></video>
        <canvas id="canvasOutput" width="260" height="195" muted></canvas>
      </div>
      <script src="./umbrella.min.js"></script>
      <script src="./gobof.js" type="text/javascript"></script>
    </div>
  </section>
</body>

</html>
